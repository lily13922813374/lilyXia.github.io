<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas 绘制图表</title>
</head>
<body>
  <canvas id="canvas" width="700" height="500"></canvas>

  <script src="tChart.js"></script>
  <script>
    var data = [
        {xAxis:'2012',value:2141},
        {xAxis:'2013',value:1499},
        {xAxis:'2014',value:3260},
        {xAxis:'2015',value:1170},
        {xAxis:'2016',value:970},
        {xAxis:'2017',value:2350}
    ];
    var tBar = new TBarChart('canvas', data, {
      title: 'xxx公司年度盈利',
      bgColor: '#829dba',
      titleColor: '#ffffff',      // 标题颜色
      titlePosition: 'top',       // 标题位置
      fillColor: '#72f6ff',       // 柱状填充色
      fillHoverColor: '#f40',       // 柱状hover填充色
      axisColor: '#eeeeee',       // 坐标轴颜色
      contentColor: '#bbbbbb',     // 内容横线颜色
      padding: 50                 // 坐标轴距离canvas边界的距离
    });
  </script>
</body>
</html>
